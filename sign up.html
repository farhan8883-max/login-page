    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.login-container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #dddddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form {
    padding: 20px;
}

.login-form h2 {
    margin-top: 0;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
}

.form-group input[type="text"], .form-group input[type="password"] {
    width: 94%;
    height: 40px;
    padding: 10px;
    border: 1px solid rgb(238, 238, 238);
    border-radius: 5px;
}

.form-group input[type="checkbox"] {
    margin-right: 10px;
}

button[type="submit"] {
    width: 100%;
    height: 40px;
    padding: 10px;
    background-color: #28249d;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

button[type="submit"]:hover {
    background-color: #353281;
}

p {
    margin-bottom: 20px;
    color: #28249d;
}
