<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.login-container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #dddddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form {
    padding: 20px;
}

.login-form h2 {
    margin-top: 0;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
}

.form-group input[type="text"], .form-group input[type="password"] {
    width: 95%;
    height: 40px;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}

.form-group input[type="checkbox"] {
    margin-right: 10px;
}

button[type="submit"] {
    width: 100%;
    height: 40px;
    padding: 10px;
    background-color: #28249d;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

button[type="submit"]:hover {
    background-color: #353281;
}

p {
    margin-bottom: 20px;
}

a {
    text-decoration: none;
    color: #353281;
}

a:hover {
    color: #353281;
}
.farhan{
    display: flex;
    justify-content: space-between;
}
.bayu{
    display: flex;
    justify-content: center;
    text-align: center;
}

#tet{
    border: 1px solid #000000;
    background-color: #ffffff;
    color: #28249d;
    margin-bottom: 40px;
}
.tol{
    text-align: center;
    color: #28249d;
}
.tol1{
    text-align: center;
}

#coba{
    font-size: small;
    margin-top: -40px;
    color: #1d0056;
}

h4 {
    font-size: 30px;
}

.rel{
    width: 93%;
    padding: 10px;
    color: #ffffff;
    border: 1px solid #000000;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}

</style>
<body>
  
    <div class="login-container">
    <div class="tol1">
            <img style="margin-top: -40;" src="logo.png" alt="">
            <h4 style="color: #1d0056;">DESIGN</h4>
            <p id="coba"><span>P</span> <span>A</span> <span>R</span> <span>T</span> <span>I</span> <span>C</span> <span>L</span> <span>E</span>  </p>
    </div>     
            <form>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="farhan">
                        <label for="remember-me" style="color: #28249d;">Remember Me</label> <br> <br> <br>
                        <a href="#">Forgot password</a></p>
                    </div>
                    
                </div>
                <button type="submit">Login</button>
                <div class="rel">
                    <a href="sign up.html" id="rir">Sign up</a>
                </div>
                <div class="tol"> <br><br><br>
                    <p>Team of use.Privacy Policy
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
